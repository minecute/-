<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCute</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/mine.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <img src="images/minecute.png" alt="Minecraft Challenges" class="main-image">
    <div id="animation" class="element-animation">
        Adelya
    </div>

    <div class="levels">
        <!-- Уровни будут сгенерированы через JS -->
    </div>
    <div class="challenge-display hidden">
        <h2>Challenges</h2>
        <ul id="challenge-list"></ul>
        <div class="buttons">
            <button class="random-btn">Random</button>
            <button class="close-btn">Close</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
